<!DOCTYPE html>
<html>

<head>
  <title> Catchmind </title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <h1>Catchmind</h1>
    <h3>for 100 animals</h3>
  </header>
  <main>
    <h4 id="countdown"></h4>
    <ul> 
      <li>
        {{animal}}
      </li>
    </ul>
    <form action="/reselect" method="get">
      <button>Reselect</button>
    </form>
  </main>
  <script type="text/javascript">
    var SetTime = 90;		// 최초 설정 시간(기본 : 초)
    function msg_time() {	// 1초씩 카운트
      m = Math.floor(SetTime / 60) + " min " + (SetTime % 60) + " secs";	// 남은 시간 계산
	    var msg = "Draw this animal in "+ m + ".";
	    document.getElementById("countdown").innerHTML = msg;		// div 영역에 보여줌 
	    SetTime--;					// 1초씩 감소
	    if (SetTime < 0) {			// 시간이 종료 되었으면..
		    clearInterval(time);
        document.getElementById("countdown").innerHTML = "Timeout";		// 타이머 해제
      }
      else if (SetTime < 30) {
        var msg = "Draw this animal in <font color='red'>"+ m +".</font>";
	      document.getElementById("countdown").innerHTML = msg;
      }
    }
    time=setInterval('msg_time()',1000)
  </script>
</body>

</html>
